<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Favicons -->


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>



</head>

<body class="text-center">

    <main class="form-signin">
        <form method="post" action="/">
            <img class="mb-4" src="images/cactus.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter! </h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control top"  placeholder="Fist name">
                <label for="floatingInput">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle"  placeholder="Last Name">
                <label for="floatingPassword">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom"  placeholder="Email address">
                <label for="floatingPassword">Email address</label>
            </div>
            <br>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Carlos Soto</p>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>

</html>
